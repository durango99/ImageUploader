<body>

<div id="container">

<h1>Store Audit Share</h1>


<form action="capture.aspx" method="post" enctype="multipart/form-data">
	
	<h2>Camera:</h2>
	<h3>Take a picture and upload</h3>
	<p><input type="file" name="images[]" accept="image/*" capture=""></p>
	<p><input type="submit" value="Upload File"></p>
	
	<h2>Gallery:</h2>
	<h3>Select picture(s) from your gallery</h3>
	<input type="file" name="images[]" multiple>
	<p><input type="submit" value="Upload Files"></p>
</form>
